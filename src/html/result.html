<section class="section weather">
	<div class="container">
		<div class="weather__error" id="errorMsg"></div>
		<div class="weather__card" id="weatherCard">
			<div class="weather__header">
				<div class="weather__city"><span id="valueCity"></span></div>
				<div class="weather__temp"><span id="labelTemp"></span>: <span id="valueTemp"></span></div>
			</div>
			<div class="weather__card_w">
				<div class="weather__main">
					<img class="weather__icon" id="weatherIcon" alt="weather icon" src="" />
					<div class="weather__desc"><span id="labelDesc"></span>: <span id="valueDesc"></span></div>
				</div>
				<div class="weather__meta">
					<div class="weather__meta_item">
						<span class="weather__meta_label" id="labelHumidity"></span>
						<span class="weather__meta_value" id="valueHumidity"></span>
					</div>
					<div class="weather__meta_item">
						<span class="weather__meta_label" id="labelWind"></span>
						<span class="weather__meta_value" id="valueWind"></span>
					</div>
					<div class="weather__meta_item">
						<span class="weather__meta_label" id="labelPressure"></span>
						<span class="weather__meta_value" id="valuePressure"></span>
					</div>
					<div class="weather__meta_item">
						<span class="weather__meta_label" id="labelFeelsLike"></span>
						<span class="weather__meta_value" id="valueFeelsLike"></span>
					</div>
				</div>
			</div>
		</div>
		<div class="forecast" id="forecastSection">
			<h2 class="forecast__title" id="forecastTitle"></h2>
			<div class="forecast__cards" id="forecastCards">
				<div class="forecast__card" id="forecastCard1">
					<div class="forecast__day"></div>
					<img class="forecast__icon" />
					<div class="forecast__desc"></div>
					<div class="forecast__temp"></div>
				</div>
				<div class="forecast__card" id="forecastCard2">
					<div class="forecast__day"></div>
					<img class="forecast__icon" />
					<div class="forecast__desc"></div>
					<div class="forecast__temp"></div>
				</div>
				<div class="forecast__card" id="forecastCard3">
					<div class="forecast__day"></div>
					<img class="forecast__icon" />
					<div class="forecast__desc"></div>
					<div class="forecast__temp"></div>
				</div>
			</div>
		</div>
	</div>
</section>
